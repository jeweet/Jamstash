 <div id="player">
  <div id="blurwrapper">
         <img ng-src="{{getPlayingSong().coverartthumb}}" height="150px" width="100%" />
  </div>
    <div id="playercontainer">
        <div id="playerleft" class="floatleft">
            <div class="playeractions floatleft">
                <a class="hover" id="PreviousTrack" title="Previous Track" ng-click="previousTrack()">
			<svg viewBox="0 0 24 24">
    				<path d="M6,18V6H8V18H6M9.5,12L18,6V18L9.5,12Z" />
			</svg>
                </a>
                <a class="hover PlayTrack" title="Play/Pause" ng-click="play()">
                    	<svg viewBox="0 0 24 24">
    				<path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
			</svg>
                </a>
                <a class="hover PauseTrack" title="Play/Pause" style="display: none;" ng-click="pause()">
			<svg viewBox="0 0 24 24">
    				<path d="M14,19H18V5H14M6,19H10V5H6V19Z" />
			</svg>
                </a>
                <a class="hover" id="NextTrack" title="Next Track" ng-click="nextTrack()">
			<svg viewBox="0 0 24 24">
    				<path d="M16,18H18V6H16M6,18L14.5,12L6,6V18Z" />
			</svg>
                </a>
            </div>
            <div id="songdetails">
                <div id="coverart">
                    <a ng-click="fancyboxOpenImage(getPlayingSong().coverartfull)">
                        <img ng-src="{{getPlayingSong().coverartfull}}" src="images/empty.png" />
                    </a>
                </div>
                <ul>
                    <li class="song" id="{{getPlayingSong().id}}" ng-bind-html="getPlayingSong().name" title="{{getPlayingSong().specs}}"></li>
                    <li class="album" ng-bind-html="getPlayingSong().album"></li>
                </ul>
                <div id="songdetails_controls">
                    <a href="" class="jukebox" title="Jukebox Mode" ng-click="toggleSetting('Jukebox')" ng-class="{'hoverSelected': !settings.Jukebox }">
                        <svg viewBox="0 0 22 22">
                                <path d="M19.35,10.03C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.03C2.34,8.36 0,10.9 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.03Z" />
                        </svg>
                    </a>
                    <jamstash-repeat class="repeat" selected-value="playerSettings.repeat" values="playerSettings.repeatValues"></jamstash-repeat>
                    <a href="" id="action_SaveProgress" class="lock" title="Save Track Position: On" ng-show="settings.SaveTrackPosition">
                        <svg viewBox="0 0 22 22">
                                <path d="M13,2.03C17.73,2.5 21.5,6.25 21.95,11C22.5,16.5 18.5,21.38 13,21.93V19.93C16.64,19.5 19.5,16.61 19.96,12.97C20.5,8.58 17.39,4.59 13,4.05V2.05L13,2.03M11,2.06V4.06C9.57,4.26 8.22,4.84 7.1,5.74L5.67,4.26C7.19,3 9.05,2.25 11,2.06M4.26,5.67L5.69,7.1C4.8,8.23 4.24,9.58 4.05,11H2.05C2.25,9.04 3,7.19 4.26,5.67M2.06,13H4.06C4.24,14.42 4.81,15.77 5.69,16.9L4.27,18.33C3.03,16.81 2.26,14.96 2.06,13M7.1,18.37C8.23,19.25 9.58,19.82 11,20V22C9.04,21.79 7.18,21 5.67,19.74L7.1,18.37M12,16.5L7.5,12H11V8H13V12H16.5L12,16.5Z" />
                        </svg>
                    </a>
                    <a title="Favorite" href="" ng-class="{'favorite': getPlayingSong().starred, 'rate': !getPlayingSong().starred}" ng-click="toggleStar(getPlayingSong())" stop-event="click">
                        <svg viewBox="0 0 22 22">
                                <path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" />
                        </svg>
                    </a>
                    <a href="" id="action_Mute" class="mute" title="Mute">
                        <svg viewBox="0 0 22 22">
                                <path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
                        </svg>
                    </a>
                    <a href="" id="action_UnMute" class="unmute" title="Unmute" style="display: none;">
                        <svg viewBox="0 0 22 22">
                                <path d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z" />
                        </svg>
                    </a>
                   <!-- <div class="jp-volume-bar"><div class="jp-volume-bar-value"></div></div> -->
                </div>
            </div>
            <div id="playdeck_1" jplayer></div>
            <div id="playdeck_2"></div>
            <div id="submenu_CurrentPlaylist" class="submenu shadow" style="display: none;">
                <table id="CurrentPlaylistPreviewContainer" class="simplelist songlist">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="globalactions">
            <a href="" class="hover" ng-click="toggleQueue()" title="Pin Queue">
		<svg viewBox="0 0 24 24">
    			<path d="M19,9H2V11H19V9M19,5H2V7H19V5M2,15H15V13H2V15M17,13V19L22,16L17,13Z" />
		</svg>
	    </a>
        </div>

        <div id="playermiddle">
            <div id="audiocontainer">
                <div class="audiojs" id="audio_wrapper0">
                    <div class="scrubber"><div class="progress"></div><div class="loaded"></div></div>
                    <div class="time"><em id="played">00:00</em>/<strong id="duration">00:00</strong></div>
                    <div class="error-message"></div>
                </div>
            </div>
            <div id="preview"></div>
        </div>
        <div class="clear"></div>
    </div>
</div>
